<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="scss.5ed87e36.css"><title>Coursework JS Trello</title><link rel="icon" type="image/x-icon" href="favicon.ffa4a4ff.ico"></head><body> <header class="header"> <div class="container"> <div class="header-wrap"> <h1 class="header-title">Trello</h1> <div class="header-clock">--:--</div> </div> </div> </header> <section class="task"> <div class="container"> <div class="task-wrap"> <div class="task-todo"> <div class="task-color-todo task-header"> <h2 class="task-header-title">TODO:</h2> <div id="countTodo" class="task-header-count"></div> </div> <div id="containerTodo" class="scroll-custom task-container"></div> <div class="task-color-todo task-footer"> <button id="btnAddTodo" class="task-color-todo task-footer-btn">Add todo</button> </div> </div> <div class="task-todo"> <div class="task-color-inprogress task-header"> <h2 class="task-header-title">IN PROGRESS:</h2> <div id="countProgress" class="task-header-count"></div> </div> <div id="containerProgress" class="scroll-custom task-container"></div> </div> <div class="task-todo"> <div class="task-color-done task-header"> <h2 class="task-header-title">DONE:</h2> <div id="countDone" class="task-header-count"></div> </div> <div id="containerDone" class="scroll-custom task-container"></div> <div class="task-color-done task-footer"> <button id="btnDeleteAll" class="task-color-done task-footer-btn">Delete All</button> </div> </div> </div> </div> </section> <script src="js.15306225.js"></script> </body></html>

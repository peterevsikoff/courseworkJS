<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <title>Coursework JS Trello</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <h1 class="header-title">Trello</h1>
                <div class="header-clock">--:--</div>
            </div>
        </div>
    </header>
    <section class="task">
        <div class="container">
            <div class="task-wrap">
                <div class="task-todo">
                    <div class="task-header task-color-todo">
                        <h2 class="task-header-title">TODO:</h2>
                        <div id="countTodo" class="task-header-count"></div>
                    </div>
                    <div id="containerTodo" class="task-container"></div>
                    <div class="task-footer task-color-todo">
                        <button id="btnAddTodo" class="task-footer-btn task-color-todo">Add todo</button>
                    </div>
                </div>
                <div class="task-todo">
                    <div class="task-header task-color-inprogress">
                        <h2 class="task-header-title">IN PROGRESS:</h2>
                        <div id="countProgress" class="task-header-count"></div>
                    </div>
                    <div id="containerProgress" class="task-container"></div>
                </div>
                <div class="task-todo">
                    <div class="task-header task-color-done">
                        <h2 class="task-header-title">DONE:</h2>
                        <div id="countDone" class="task-header-count"></div>
                    </div>
                    <div id="containerDone" class="task-container"></div>
                    <div class="task-footer task-color-done">
                        <button class="task-footer-btn task-color-done">Delete All</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
